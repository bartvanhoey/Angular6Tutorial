<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-horizontal">
  <div class="card">
    <div class="card-header">
      <h3>Create Employee</h3>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="fullName" class="col-sm-2 control-label">Full Name</label>
        <div class="col-sm-8">
          <input formControlName="fullName" id="fullName" type="text" class="form-control"></div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
          <input formControlName="email" id=email type="text" class="form-control"></div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </div>
</form>
